{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <link rel="icon" 
        type="image/png" 
        href="{% static "img/barbie.favicon" %}">

    <link rel="stylesheet" href="{% static "css/bootstrap-theme.css" %}" type="text/css" />
    <script src="{% static "js/jquery-1.11.1.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-56891376-1', 'auto');
  ga('send', 'pageview');

</script>

{% block jsext %}{% endblock %}

</head>

<body style="margin-top: 60px;">
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{% url 'index' %}"><b>Feminist Hacker Barbie</b></a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <!--<li class=""><a href="/">Latest</a></li>-->
        </ul>
      </div>
    </div>
  </div>

<div class="container">

    {% block content %}{% endblock %}

</div>

</body>
</html>
